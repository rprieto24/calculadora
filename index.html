<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculador Basic</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculador.js"></script>
  </head>
  <body>
    <center>
      <form name="calculador">
        <table border="3">
          <tr>
            <td colspan="5">
              <input type="text" name="textoNumeros" value="0" disabled />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="button"
                value="1"
                onclick="ingresanumero(this.value)"
              />
            </td>
            <td>
              <input
                type="button"
                value="2"
                onclick="ingresanumero(this.value)"
              />
            </td>
            <td>
              <input
                type="button"
                value="3"
                onclick="ingresanumero(this.value)"
              />
            </td>
            <td>
              <input
                type="button"
                value="+"
                onclick="ingresaoperacion(this.value)"
              />
            </td>
          </tr>

          <tr>
            <td>
              <input
                type="button"
                value="4"
                onclick="ingresanumero(this.value)"
              />
            </td>
            <td>
              <input
                type="button"
                value="5"
                onclick="ingresanumero(this.value)"
              />
            </td>
            <td>
              <input
                type="button"
                value="6"
                onclick="ingresanumero(this.value)"
              />
            </td>
            <td>
              <input
                type="button"
                value="-"
                onclick="ingresaoperacion(this.value)"
              />
            </td>
          </tr>

          <tr>
            <td>
              <input
                type="button"
                value="7"
                onclick="ingresanumero(this.value)"
              />
            </td>
            <td>
              <input
                type="button"
                value="8"
                onclick="ingresanumero(this.value)"
              />
            </td>
            <td>
              <input
                type="button"
                value="9"
                onclick="ingresanumero(this.value)"
              />
            </td>
            <td>
              <input
                type="button"
                value="*"
                onclick="ingresaoperacion(this.value)"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="button"
                value="0"
                onclick="ingresanumero(this.value)"
              />
            </td>
            <td>
              <input
                type="button"
                value="."
                onclick="ingresanumero(this.value)"
              />
            </td>
            <td>
              <input
                type="button"
                value="C"
                onclick="limpiar()"
              />
            </td>
            <td>
              <input
                type="button"
                value="/"
                onclick="ingresaoperacion(this.value)"
              />
            </td>
          </tr>

          <tr>
            <td>
              <input
                type="button"
                value="^"
                onclick="ingresaoperacion('**')"
              />
            </td>
            <td>
              <input
                type="button"
                value="âˆš"
                onclick="raiz()"
              />
            </td>
            <td>
              <input
                type="button"
                value="="
                onclick="igual()"
              />
            </td>
          </tr>
        </table>
      </form>
    </center>
  </body>
</html>
